{% extends "base_admin.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Nueva unidad residencial</h2>
    <form method="POST">   

        
        <a href="{{ url_for('config.nueva_torre') }}" class="btn btn-success">
            <i class="fas fa-user-plus"></i> Crear Nueva Torre
        </a>
        
        <a href="{{ url_for('config.nuevo_apartamento') }}" class="btn btn-success">
            <i class="fas fa-user-plus"></i> Crear Nuevo Apartamento
        </a>

        <div class="mb-3">
        <label class="fw-bold" for="id_torre">Selecciona una Torre:</label>
        <select class="form-select" name="torre" id="torre" required>
            {% for torre in torres %}
            <option value="{{ torre.id }}">{{ torre.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="fw-bold" for="id_apartamento">Selecciona un Apartamento:</label>
        <select class="form-select" name="apartamento" id="apartamento" required>
            {% for apartamento in apartamentos %}
            <option value="{{ apartamento.id }}">{{ apartamento.numero }}</option>
            {% endfor %}
        </select>
    </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{{ url_for('config.listar_casas') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
